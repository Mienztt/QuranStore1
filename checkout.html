<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | QuranStore</title>
    <script type="module" src="checkout.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-50 min-h-screen">
    <div class="max-w-md mx-auto p-4">
      <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">
        Struk Belanja QuranStore
      </h1>

      <div
        id="struk"
        class="bg-white shadow rounded-lg p-4 border border-dashed border-gray-300 text-sm font-mono"
      >
        <!-- Isi struk belanja akan di-generate oleh JS -->
      </div>

      <div class="mt-4 text-right">
        <button
          id="btnCheckout"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow"
        >
          Checkout Sekarang
        </button>
      </div>

      <div id="alert" class="text-red-500 mt-4 hidden text-sm"></div>
    </div>
  </body>
</html>
