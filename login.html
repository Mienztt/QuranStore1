<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - QuranStore</title>
    <!-- <link href="./style.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Form Login -->
    <section
      class="bg-green-50 min-h-screen flex box-border justify-center items-center"
    >
      <div
        class="bg-green-200 rounded-2xl flex max-w-4xl shadow-2xl p-8 items-center"
      >
        <div class="md:w-1/2 px-8">
          <h2 class="font-bold text-4xl text-green-900 mb-2">
            Login QuranStore
          </h2>
          <p class="text-sm text-green-800 mb-6">
            Silakan masuk untuk melanjutkan belanja produk Islami.
          </p>

          <form id="loginForm" class="flex flex-col gap-4">
            <input
              class="p-3 rounded-xl border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-600"
              type="text"
              id="usernameOrEmail"
              name="email"
              placeholder=" Username atau Email"
            />
            <div class="relative">
              <input
                class="p-3 rounded-xl border border-green-400 w-full focus:outline-none focus:ring-2 focus:ring-green-600"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <span
                id="togglePassword"
                class="absolute right-3 top-2.5 cursor-pointer text-gray-500 hover:text-gray-700"
              >
                üëÅÔ∏è
              </span>
            </div>
            <button
              class="bg-green-700 hover:bg-green-800 text-white py-2 rounded-xl hover:scale-105 duration-300 font-semibold"
              type="submit"
            >
              Login
            </button>
            <small id="loginError" class="text-red-600 text-sm"></small>
          </form>

          <div class="mt-6 text-center text-green-800">
            <hr class="border-gray-300 mb-2" />
            <p class="text-sm">atau</p>
            <hr class="border-gray-300 mt-2" />
          </div>

          <button
            class="bg-white border border-green-300 py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 hover:bg-green-100 font-medium"
            id="googleLoginButton"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="w-5 h-5 mr-2"
              alt="Google logo"
            />
            Login dengan Google
          </button>

          <div class="mt-6 text-sm text-green-700">
            <a href="#" class="hover:underline">Lupa password?</a>
          </div>

          <div class="mt-4 text-sm flex justify-between items-center">
            <p>Belum punya akun?</p>
            <a
              href="register.html"
              class="hover:border register text-white bg-[#166534] hover:border-gray-400 rounded-xl py-2 px-5 hover:scale-110 hover:bg-[#14532d] font-semibold duration-300"
            >
              Daftar Sekarang
            </a>
          </div>
        </div>

        <div class="hidden md:block w-1/2 pl-6">
          <img
            class="rounded-2xl max-h-[1600px] shadow-lg"
            src="/src/img/quran6.png"
            alt="Quran and prayer beads"
          />
        </div>
      </div>
    </section>
    <script type="module" src="login.js"></script>
  </body>
</html>
